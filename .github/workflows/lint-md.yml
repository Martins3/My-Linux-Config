name: Lint Markdown By Lint Markdown

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

configFile: .lintmdrc

jobs:
  lint-markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: lint-md-github-action
        uses: lint-md/github-action@v0.0.2
        with:
                files: 'Readme.md'
                configFile: '.lintmdrc'
                failOnWarnings: true

