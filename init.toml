# All SpaceVim option below [option] section
[options]
    # 设置 SpaceVim 主题及背景，默认的主题是 gruvbox，如果你需要使用更
    # 多的主题，你可以载入 colorscheme 模块
    # colorscheme = "gruvbox"

    # 启用/禁用终端真色，在目前大多数终端下都是支持真色的，当然也有
    # 一小部分终端不支持真色，如果你的 SpaceVim 颜色看上去比较怪异
    # 可以禁用终端真色，将下面的值设为 false
    # enable_guicolors = true
    # 设置状态栏上分割符号形状，如果字体安装失败，可以将值设为 "nil" 以
    # 禁用分割符号，默认为箭头 "arrow"
    # statusline_separator = "nil"
    # statusline_separator = "bar"
    # 设置顶部标签列表序号类型，有以下五种类型，分别是 0 - 4
    # 0: 1 ➛ ➊
    # 1: 1 ➛ ➀
    # 2: 1 ➛ ⓵
    # 3: 1 ➛ ¹
    # 4: 1 ➛
    # buffer_index_type = 4
    # 显示/隐藏顶部标签栏上文件类型图标，这一图标需要安装 nerd fonts，
    # 如果未能成功安装这一字体，可以隐藏图标
    # enable_tabline_filetype_icon = true
    # 是否在状态栏上显示当前模式，默认情况下，不显示 Normal/Insert 等
    # 字样，只以颜色区分当前模式
    # enable_statusline_mode = false

    # 自定义配置
    relativenumber = false
    autocomplete_method = "coc"
    enable_vimfiler_welcome = false
    bootstrap_before = "myspacevim#before"
    bootstrap_after = "myspacevim#after"
    # indent-blankline.nvim 会在一些奇怪的位置（比如 filetree 中）放置竖线
    # disabled_plugins = ["indent-blankline.nvim", "vim-startify"]
    disabled_plugins = ["indent-blankline.nvim"]

# ----------------- 禁用的 SpaceVim 各种 layers --------------------------------
[[layers]]
  name="format"
  enable = false

[[layers]]
  name="edit"
  enable = false

[[layers]]
  name = "core#statusline"
  enable = false

[[layers]]
  name="core#banner"
  enable = false

[[layers]]
  name="core#tabline"
  enable = false

[[layers]]
  name="autocomplete"
  enable = false

[[layers]]
  name = "checkers"
  enable = false

[[layers]]
  name="ui"
  enable = false

# ----------------- 需要的 SpaceVim 各种 layers --------------------------------
[[layers]]
  name="core"
  enable = true

[[layers]]
  name = "lang#markdown"

[[layers]]
  name = "lang#latex"
