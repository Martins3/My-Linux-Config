patch:
  "translator/dictionary": luna_pinyin.extended # 使用额外的词库，对应的文件是 luna_pinyin.extended.dict.yaml
  # FIXME 似乎并没有效果
  'speller/algebra':
    - erase/^xx$/                      # 第一行保留

    - derive/^n/l/                     # n => l
    - derive/^l/n/                     # l => n

    - derive/([ei])n$/$1ng/            # en => eng, in => ing
    - derive/([ei])ng$/$1n/            # eng => en, ing => in
  switches:
    - name: ascii_mode
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: simplification
      reset: 1                  # 默认简体
      states: ["漢字", "汉字"]
    - name: ascii_punct
      states: ["。，", "．，"]
