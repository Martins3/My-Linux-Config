patch:
  "translator/dictionary": luna_pinyin.extended # 使用额外的词库，对应的文件是 luna_pinyin.extended.dict.yaml
  switches:
    - name: ascii_mode
      states: ["中文", "西文"]
    - name: full_shape
      states: ["半角", "全角"]
    - name: simplification
      reset: 1                  # 默认简体
      states: ["漢字", "汉字"]
    - name: ascii_punct
      states: ["。，", "．，"]
